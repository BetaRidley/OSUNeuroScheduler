default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: localhost
  timeout: 5000

development:
  <<: *default
  database: nabs_development
  username: pguser
  password: "pgpassword"

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: nabs_test
  username: pguser
  password: "pgpassword"

production:
  <<: *default
  database: nabs_production
